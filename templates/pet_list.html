<h1>All Pets</h1>
<a href="/add">Add New Pet</a>
<a href="{{ url_for('report') }}">Generate Adoption Report</a>
<table border="1">
    <tr>
        <th>Name</th><th>Type</th><th>Breed</th><th>Age</th><th>Status</th><th>Actions</th>
    </tr>
    {% for pet in pets %}
    <tr>
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.breed }}</td>
        <td>{{ pet.age }}</td>
        <td>{{ pet.status }}</td>
        <td>
            <a href="/edit/{{ pet.pet_id }}">Edit</a>
            <a href="/delete/{{ pet.pet_id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
